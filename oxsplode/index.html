            padding: 0;

        header {

            text-decoration: none;

            padding: 10px 20px;

        }

        #info {
            text-align: center;
            margin-top: 30px;
        }

            font-style: italic;

        }

            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 5px 0;
        }

        footer img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

        .social-icons {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
